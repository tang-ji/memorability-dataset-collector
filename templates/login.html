<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Start</title>
		<style type="text/css">
			*{margin: 0;
			  padding: 0; 
			}
			body{color:white}
			.context{background: #fcb321;
			position: absolute;
			left: 0;
			top:50%;
			width: 100%;
			height: 800px;
			margin-top: -350px;
			overflow: hidden;
			}
			.container{
				max-width: 600px;
				height: 400px;
				padding: 80px 0;
				text-align: center;
				margin: 0 auto;
			}
			.container h1{
				font-size: 40px;
			    font-weight: 300;}
				form{padding: 20px 0;}
				form input{border: 1px solid #FFF;
				width: 220px;
				padding: 10px 15px;
				display: block;
				margin: 0 auto 10px auto;
				border-radius: 30px;
				font-size: 18px;
				font-weight: 300;
				text-align: center;
			}
			form button{
				background: black;
				border: 0;
				padding: 10px 15px;
				color: white;
				border-radius: 8px;
				width: 250px;
				font-size: 16px;
			}
			form button:hover{
			 	background:#CCC;
			}
		
		</style>
	</head>
	<body>
		<form action="/login" method="POST">
		<div class="context">
			<div class="container">
				<h1><img src="static/accenture.jpg" width="400"></h1>
				<form action="" method="get">
					<input type="text"  name="username" placeholder="Name"/>
					<button type="submit">Start</button>		
				</form>
			</div>
		</div>	
		</form>
	</body>
